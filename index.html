<!DOCTYPE html>

        <span

          style="left: 70%; animation-duration: 8s; animation-delay: 1s"

      </div>

      <div class="gallery">
        <img
          src="https://via.placeholder.com/200x200.png?text=Foto+1"
          alt="Foto 1"
        />
        <img
          src="https://via.placeholder.com/200x200.png?text=Foto+2"

        />
        <img

        />
        <img
          src="https://via.placeholder.com/200x200.png?text=Foto+4"

        />

        </figure>
        <figure>
